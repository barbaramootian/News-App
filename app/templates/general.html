 {% extends "base.html"%}
{% block content %}
    {% for articles in top_headlines %}
        <div class="wrapper">
            <div class="item"><img src="{{ articles.urlToImage}}"></div>
            <div class="c-box">
                <div class="content">
                        <h1>{{articles.title}}</h1>
                    </div>
                <div class="content">
                    <p>{{articles.description}}</p>
                </div>
                <div class="content">
                    <p >Publish Date:-{{articles.publishedAt}} </p>
                </div>
            </div>
        </div>
        {% endfor %}
  {% endblock%}
